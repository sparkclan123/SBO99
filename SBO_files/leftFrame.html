<script language="javascript">
function b(txt)
{
	str = txt.split("|");
	document.getElementById('lotDate').innerHTML = str[0];
	document.getElementById('credit').innerHTML = str[1];
	document.getElementById('outstanding').innerHTML = str[2];
	document.getElementById('balance').innerHTML = str[3];
	document.getElementById('bet_credit').innerHTML = str[4];	
	if( str[5] != '-none-' )
		document.getElementById('comm').innerHTML = str[5];	
}

function s(txt)
{
	var t1 = document.getElementById('t1').innerHTML;
	var t2 = document.getElementById('t2').innerHTML;
	var itm=txt.split("@@");
	
	var sb = ['<table cellSpacing="1" cellPadding="0" width="99%" align="center" bgColor="#ffffff">'];
	
	for(var i=1; i < (itm.length); i++)
	{
		str = itm[i].split("|");
		strT1 = t1;
		strT1 = strT1.replace("{lotName}", str[0]);
		sb.push(strT1);
		
		for(var j=1; j< (str.length) ; j++)
		{
			strT2 = t2;
			strT2 = strT2.replace("{numberBet}", str[j]);
			sb.push(strT2);
		}
	}
	
	sb.push("</table>");
	output = sb.join('');
	document.getElementById('closebet').innerHTML = output;
	
}

function updateCloseBet(gc)
{
	//betListArea.updateTbl(val);
	document.getElementById('getComm').value = gc;
	document.form2.submit();
	document.getElementById('getComm').value = '0';
	
}	

	</script>

}
