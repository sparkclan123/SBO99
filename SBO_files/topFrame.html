			function showLocalTime(container, servermode, offsetMinutes, displayversion){
			if (!document.getElementById || !document.getElementById(container)) return
			this.container=document.getElementById(container)
			this.displayversion=displayversion
			var servertimestring=(servermode=="server-php")? 'October 19, 2017 13:52:23' : (servermode=="server-ssi")? '<!--#config timefmt="%B %d, %Y %H:%M:%S"--><!--#echo var="DATE_LOCAL" -->' : '11/25/2009 11:06:23 AM'
			this.localtime=this.serverdate=new Date(servertimestring)
			this.localtime.setTime(this.serverdate.getTime()+offsetMinutes*60*1000) //add user offset to server time
			this.updateTime()
			this.updateContainer()
			}

			showLocalTime.prototype.updateTime=function(){
			var thisobj=this
			this.localtime.setSeconds(this.localtime.getSeconds()+1)
			setTimeout(function(){thisobj.updateTime()}, 1000) //update time every second
			}

			showLocalTime.prototype.updateContainer=function(){
			var thisobj=this
			if (this.displayversion=="long")
			this.container.innerHTML=this.localtime.toLocaleString()
			else{
			var monthofyear = monthstxt[this.localtime.getMonth()]
			var day = this.localtime.getDate();
			var year = this.localtime.getYear();
			var hour=this.localtime.getHours();
			var ampm=(hour>=12)? "pm" : "am"

			var minutes=this.localtime.getMinutes()
			var seconds=this.localtime.getSeconds()
			
			var dayofweek=weekdaystxt[this.localtime.getDay()]
			//this.container.innerHTML=formatField(hour, 1)+":"+formatField(minutes)+":"+formatField(seconds)+" "+ampm+" ("+dayofweek+")"
			this.container.innerHTML= 'วัน'+dayofweek + "ที่ " + day + " " + monthofyear + " " + (year+543) + " / เวลา " + hour + ":"+formatField(minutes)+":"+formatField(seconds)+" "
			}
			
			
			setTimeout(function(){thisobj.updateContainer()}, 1000) //update container every second
			}

			function formatField(num, isHour){
			if (typeof isHour!="undefined"){ //if this is the hour field
			var hour=(num>12)? num-12 : num
			return (hour==0)? 12 : hour
			}
			return (num<=9)? "0"+num : num//if this is minute or sec field
			}
