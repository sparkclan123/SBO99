<script language="javascript" type="text/javascript">


function updateTbl(txt)
{
	//document.getElementById('txtMarquee').innerHTML = txt;
	alert('table update !!');

function s(txt)
{
	var t1 = document.getElementById('t1').innerHTML;
	var t2 = document.getElementById('t2').innerHTML;
	var t3 = document.getElementById('t3').innerHTML;
	var itm=txt.split("@@");
	
	var sb = ['<table rules="all" id="dgReport" width="100%" border="0" cellspacing="0" cellpadding="2" class="TableA">',t1];
	
	
	txt2 = itm[0].split("|");
	strT2 = t2;
	strT2 = strT2.replace('{countNum}',txt2[0]);
	strT2 = strT2.replace('{amount}',txt2[1]);
	strT2 = strT2.replace('{discount}',txt2[2]);
	sb.push(strT2);
	
	for(var i=1; i < (itm.length - 1); i++)
	{
		strT3 = t3;
		txt3 = itm[i].split("|");
		
		if( txt3[0] == '1' )
		{
			strT3 = strT3.replace("{trClass}","lastestBet");
			strT3 = strT3.replace("{trColor}","#CCFFFF");
		}
		else
		{
	//		strT3 = strT3.replace(/{trColor}/g,"normalBet");
			strT3 = strT3.replace("{trClass}","normalBet");
			strT3 = strT3.replace("{trColor}","#FFFFFF");
			
		}

		strT3 = strT3.replace("{xx}",i);
		strT3 = strT3.replace("{betTime}",txt3[1]);
		strT3 = strT3.replace("{lotName}",txt3[2]);		
		strT3 = strT3.replace("{numberBet}",txt3[3]);
		strT3 = strT3.replace("{stake_bet}",txt3[4]);
		strT3 = strT3.replace("{comm_bet}",txt3[5]);
		strT3 = strT3.replace("{is_cancel}",txt3[6]);
		
		//
		sb.push(strT3);
		
	}
	/*
	  <td>{betTime}</td>
  <td>{xx}++{lotName}</td>
  <td style="font-weight:bold;color:#900; background:#FFC;">{numberBet}</td>
  <td style="font-weight:bold;">{stake_bet}</td>
  <td style="font-weight:bold;">{comm_bet}</td>
  <td>{is_cancel}</td>
	*/
	sb.push("</table>");
	document.getElementById('mainData').innerHTML = sb.join('');
}
